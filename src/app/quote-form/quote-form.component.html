<h5 class="card-title">Use the form below to add a new quote</h5>
    <form class="card-text" #goalForm='ngForm'>
    	<div class="form-group">
	    	<label for="quote">Quote</label>
	    	<input class="form-control" type="text" placeholder="Quote"[(ngModel)]="newQuote.quote" name="quote">
	    </div>

	    <div class="form-group">
	    	<label for="quoteAuthor">Quote Author</label>
	    	<input class="form-control" type="text" placeholder="Quote Author" [(ngModel)]="newQuote.author" name="author">
	    </div>
	    <div class="form-group">
	    	<label for="name">Your Name</label>
	    	<input class="form-control" type="text" placeholder="Your Name" [(ngModel)]="newQuote.name" name="name">
	    	
    	</div>
    	<div class="form-group">
    		<a href="#" class="btn btn-success btn-block">Add Quote</a>
    	</div>
    </form>
