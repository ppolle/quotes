<h5 class="card-title">Use the form below to add a new quote</h5>
    <form class="card-text" (ngSubmit)='submitQuote()' #goalForm='ngForm'>
    	<div class="form-group">
	    	<label for="name">Your Name Please</label>
	    	<input class="form-control" type="text" placeholder="Name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
		</div>
		
	   	<div [hidden] = "name.valid || name.pristine" class="alert alert-danger form-group">
	    		<p> The Name is Required</p>
	    </div>

	   	<div class="form-group">
	    	<label for="quoteAuthor">Author of the Quote</label>
	    	<input class="form-control" type="text" placeholder="Author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
		</div>
	    <div [hidden] = "author.valid ||author.pristine" class="alert alert-danger form-group">
	    		<p> The Author is Required</p>
	    </div>


    	<div class="form-group">
	    	<label for="quote">Quote</label>
	    	<textarea rows="4" class="form-control" type="text" placeholder="Quote"[(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
	    </div>
	    <div [hidden] = "quote.valid || quote.pristine" class="alert alert-danger form-group">
	    		<p> The Quote is Required</p>
	    </div>
	        
    	<button type="Submit" class="btn btn-success btn-block">Add Quote</button>
    	
    </form>
