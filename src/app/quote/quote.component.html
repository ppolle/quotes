<h5 class="card-title">Here are all quotes</h5>
    <div class="card-text">
    	<ul class="list-group">
    		<div *ngFor = 'let quote of quotes'>
			
			<a href="#" class="list-group-item list-group-item-action">{{quote.quote}}</a>
			<span class="glyphicon glyphicon-star" aria-hidden="true"></span>

			<app-quote-details [quote] = 'quote'></app-quote-details>
			</div>
		</ul>
    </div>
